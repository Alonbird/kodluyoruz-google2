<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" >
        <!-- Üst kısım -->
        <nav> <!-- Gmail ve Images kısmı -->
            <div class="top-lane" > 
               
                <a class="top-image" href="#"><img style="border-radius: 30px;" height="35" width="35" src="https://avatars.githubusercontent.com/u/82174502?s=400&v=4" alt="Kendi" ></a>
                <a class="top-image" href="#"><img style="position: relative; top: 5px; right: 20px;" height="15" width="15" src="resim/appsbutton.svg" alt="resim"  ></a>
                <a class="top-image" href="#" style="position: relative; right: 30px; top:5px;" >Gmail</a>
                <a class="top-image" href="#" style="position: relative; right: 30px; top:5px;" >Görseller</a>
                                
            </div>
        </nav>
        <!-- Orta Kısım -->
        <main>
            <section class="mid-lane" >
                <div>
                     <!-- Google Logo -->
                    <img height="86" width="254" src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png "  alt="Google">    
                </div>
            </section>
            <section class="search">
                <div class=" search-area" >
                    <img height="20" width="30" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg2.pngindir.com%2F20180622%2Fxck%2Fkisspng-magnifying-glass-symbol-computer-icons-arrow-magni-5b2cecd34bf954.3165070315296708673112.jpg&f=1&nofb=1" alt="büyütec"
                        style="position: relative; right: 10px; bottom: 10px; "    
                
                    >
                    <input
                    class="input-area"
                    size="122121212px"
                    type="text"
                    title="Ara"
                    maxlength="2048"
                    >
                    <a href="#" title="Sesle arama yapın" ><img src="resim/voicelogo.png" alt="ss" height="25"
                        style="position:relative; left: 45px;
                        bottom: 9px;"
                    >
                    </a>
                    <a href="#" title="Harf çevirme aracı" >
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.google.com%2Fintl%2Ftr%2Finputtools%2Fimages%2Ffeatures%2Fvk-off.png&f=1&nofb=1" alt="Klavye"
                            style="position: relative; right: 20px;
                            bottom: 10px;

                            "
                        >
                    </a>
                </div>
                <div class="buttons" >

                    <a href="#"><input class="submits submits-hover " type="submit" value="Google'da Ara" ></a>
                    <a href="#"><input class="submits submits-hover " type="submit" value="Kendimi şanslı hissediyorum" style="float: right;" ></a>
                </div>
            </section>
        </main>

        <!-- Alt Kısım -->
        
        <footer>
            <div>
                <div id="turkey" >
                    <span>Türkiye</span>
                </div>
